<app-modal (closeModal)="handleCloseModal()">
    <div class="container-repository-list-modal">
        <app-repository-list-item
            [isRatingVisible]="false"    
            [repository]="repository()"
        />

        <div class="container-text-and-rating">
            <p>Rate this repository:</p>
            <app-rating [(repositoryRating)]="repositoryRating" />
        </div>
    </div>
</app-modal>
